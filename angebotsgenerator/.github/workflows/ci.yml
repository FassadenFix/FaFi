name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Lint & Test
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run Tests
        run: npm test --if-present
      
      - name: Lint
        run: npm run lint --if-present

  # Build Docker Image
  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Backend Docker Image
        run: |
          cd backend
          docker build -t fassadenfix-backend:${{ github.sha }} .
      
      - name: Tag Latest
        run: |
          docker tag fassadenfix-backend:${{ github.sha }} fassadenfix-backend:latest

