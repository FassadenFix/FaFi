services:
  - type: web
    name: fassadenfix-api
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HUBSPOT_ACCESS_TOKEN
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://fassadenfix.github.io,https://alexanderretzlaff.github.io
    healthCheckPath: /health
