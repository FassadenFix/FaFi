# FassadenFix Angebotsgenerator - Docker Compose
# Lokale Entwicklung mit Frontend + Backend

version: '3.8'

services:
  # Frontend (Static Files via Nginx)
  frontend:
    image: nginx:alpine
    container_name: fassadenfix-frontend
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - fassadenfix-network

  # Backend (Node.js API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fassadenfix-backend
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - fassadenfix-network

networks:
  fassadenfix-network:
    driver: bridge
